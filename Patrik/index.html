<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Patriks presentation</title>
  <meta name="description" content="En presentation om canvas-taggen">
  <meta name="author" content="Patrik Erlandsson">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="../css/reveal.min.css">
  <link rel="stylesheet" href="../css/theme/night.css" id="theme">
  <link rel="stylesheet" href="../lib/css/zenburn.css">
  <script>
    if (window.location.search.match(/print-pdf/gi)) {
      var link = document.createElement('link');
 
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = '../css/print/pdf.css';
      document.getElementsByTagName('head')[0].appendChild(link);
    }
  </script>
  <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
  <![endif]-->
</head>
<body>
  <div class="reveal">
  <div class="slides">
    <section>
        <img src="Patrik.jpg" width="50%">
        <p>Patrik Erlandsson</p>
    </section>
    <section>
        <h1>canvas-taggen</h1>
        <p>En översikt</p>
    </section>
    <section>
        <h2>Fakta och bakgrund</h2>
        <ul>
            <li>A</li>
            <li>B</li>
            <li>C</li>
        </ul>
    </section>
    <section>
        <h2>Syntax</h2>
        <textarea><canvas></canvas></textarea>
    </section>
    <section>
        <h2>Exempel</h2>
        <ol>
            <li>Ritplatta</li>
            <li>8 Bits grafik</li>
        </ol>
    </section>
    <section>
        <h3>Frågor?</h3>
    </section>
  </div>
</div>
 
  <script src="../lib/js/head.min.js"></script>
  <script src="../js/reveal.min.js"></script>
  <script>
    // Full list of configuration options available here:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
      controls: true,
      progress: true,
      history: true,
      center: true,
 
      theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
      transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none
 
      // Parallax scrolling
      // parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
      // parallaxBackgroundSize: '2100px 900px',
 
      // Optional libraries used to extend on reveal.js
      dependencies: [{
        src: '../lib/js/classList.js',
        condition: function () {
          return !document.body.classList;
        }
      }, {
        src: '../plugin/markdown/marked.js',
        condition: function () {
          return !!document.querySelector('[data-markdown]');
        }
      }, {
        src: '../plugin/markdown/markdown.js',
        condition: function () {
          return !!document.querySelector('[data-markdown]');
        }
      }, {
        src: '../plugin/highlight/highlight.js',
        async: true,
        callback: function () {
          hljs.initHighlightingOnLoad();
        }
      }, {
        src: '../plugin/zoom-js/zoom.js',
        async: true,
        condition: function () {
          return !!document.body.classList;
        }
      }, {
        src: '../plugin/notes/notes.js',
        async: true,
        condition: function () {
          return !!document.body.classList;
        }
      }]
    });
  </script>
</body>
</html>
